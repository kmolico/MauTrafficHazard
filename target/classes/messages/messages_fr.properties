home.title=Driving Test Preparation
home.para1.bold=MauHazard 
home.para1.text=est un outil interactif pour évaluer les compétences de perception des dangers des conducteurs à Maurice. Depuis, le nombre d'accidents de la route sur l'île augmente, cette application fournira un moyen de former les conducteurs pour mieux percevoir et réagir aux situations potentiellement dangereuses, réduisant ainsi la probabilité d'accidents de la route.
home.para2.bold=Qu'est-ce que la perception des dangers de la route?  
home.para2.text=La perception des dangers est le processus de détection, d'évaluation et de réponde aux danger de la route qui ont une forte probabilité de provoquer un accident.Il est essentiel que vous en tant que conducteur de repérer et réagir à de dangers de la route et de prendre des mesures d'urgence pour les éviter.En général, les conducteurs expérimentés évitent les dangers de la route en repérant et en réagissant le plus tôt que possible, plutôt que de se diriger vers une situation dangereuse, ce qui ne leur laisserait d'autre choix que de freiner ou de changer de direction.
home.para3.bold=Qu'est-ce que le test de perception des dangers de la route?
home.para3.text=Le test de perception des dangers de la route est une évaluation qui évalue la capacité d'une personne à identifier et à réagir à des situations routières potentiellement dangereuses et à réagir d\u2019une manière appropriée.Généralement, la perception en termes de conduite peut être définie comme d'être en mesure d\u2019identifier les détails importants pour permettre à un conducteur d'anticiper ce qui est susceptible de se produire vers une situation dangereuse et un conducteur attentif doit chercher des alternatives afin éviter un événement dangereux.

