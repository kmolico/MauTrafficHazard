home.title=Driving Test Preparation
home.para1.bold=MauHazard 
home.para1.text=sa enn zuti interaktif pou evaluer konesans bann kondikter lor bann danzer lor larout dan Moris. Akoz ogmentasyon ban aksidan larout dan pei, sa zuti la pou aide bann kondikter pou plis kompran ek reazir dan baann sityasyon danzerer ek sa pou kapav diminier bann aksidan lor larout. 
home.para2.bold=Ki ete sa konesance bann danzer larout?  
home.para2.text=Konesans bann danzer li ene procesis pou detecter, evalier ek repon bann danzer larout ki kapav ena ene fort probabilite pou provok ene aksidan. Li esenziel ki ou etan kin ene kondikter ou reper et reazir a sa ban danze la pou ki ou kav evit zot. Zeneralmen, ban kondikter ki ena lexperience evit ban danze larout parski zot reper ek zot reazir a bann danzer larout pli vit posib, plito ki zot diriz zot ver ene sitiation danzere, ou swa ki pa lais zot oken alternatif, ou zot pou bizin pez frein ou bien sanz direksion brite.
home.para3.bold=Ki ete sa test lor konesance banndanzer larout? 
home.para3.text=Sa test lor konesans bann danze lor larout sa ene examen ki evalier ene dimun so abilite pou identifier ek repon bann sitiation potenzielment danzere lor larout et pou kav reazir dan un fason approprier. En partikilier, perception dan context condir kapav defini li kouman ene fason pou kav pren konsiance ban detai importan lor larout pou ki ene chaufer kapav anticip ki kav ariver concernan ene sitiation danzere ki p developer ek osi pou ki rod ene alternativ pou evit ene sitiasyon malhere.

